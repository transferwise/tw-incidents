tw-incidents.core.incidents-check-interval=50ms

tw-incidents.victorops.enabled=true
tw-incidents.victorops.incidentIdPrefix=test-service/test-node/
tw-incidents.victorops.notifyBaseUrl=http://victorops.non-existing.tw.ee/alert/
tw-incidents.victorops.apiToken=myToken
tw-incidents.victorops.routingKey=myRoutingKey

tw-graceful-shutdown.clientsReactionTimeMs=1
tw-graceful-shutdown.shutdownTimeoutMs=1

tw-incidents.slack.enabled=true
tw-incidents.slack.url=http://slack.non-existing.tw.ee/alert/
tw-incidents.slack.incidentIdPrefix=test-service
