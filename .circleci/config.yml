version: 2

references:
  container_config: &container_config
    docker:
      - image: arti.tw.ee/circle_openjdk11:latest
        user: circleci
        environment:
          TERM: vt100
    resource_class: medium
    environment:
      TERM: vt100
      GRADLE_OPTS: '-Dorg.gradle.console=plain'

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          key: tw-incidents-gradle-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
      - run:
          name: Assemble jar
          command: ./gradlew assemble --refresh-dependencies --console=plain --no-daemon
      - run:
          name: Run tests
          command: ./gradlew check --console=plain --no-daemon --stacktrace
      - save_cache:
          paths:
            - ~/.gradle/
          key: tw-incidents-gradle-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
      - run:
          name: Gather starter test results
          shell: /bin/bash
          command: |
            pushd build/reports/tests/test && zip -r ~/junit_starter_html.zip * && popd || true
          when: always
      - store_test_results:
          path: ./build/test-results/
      - store_artifacts:
          path: ~/junit_starter_html.zip
          when: always
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  artifacts-publish:
    <<: *container_config
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          key: tw-incidents-gradle-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
      - run:
          name: Set git config
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            git config --global user.name "TransferWise CircleCI" && git config --global user.email circle@circle.tw.ee
      - run:
          name: Publish artifacts
          command: |
            if ./.circleci/version-changed.sh tw-incidents ; then
              ./gradlew pushTag publish --no-daemon --console=plain
            fi

workflows:
  version: 2
  build_and_publish:
    jobs:
      - build
      - artifacts-publish:
          context: artifactory-deploy
          requires:
            - build
          filters:
            branches:
              only:
                - master